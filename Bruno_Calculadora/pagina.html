<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figura.css">
    <script src="operador.js" type="text/javascript"></script>
    <script src="Display.js"  type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div class="valor-anterior"></div>
                <div class="valor-actual"> </div>
            </div>
            <button class="col-2">CA</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir" >/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="Col-2 numero" value="igual">0</button>
            <button>.</button>
            <button>=</button>

        </div>

    </div>

</body>

</html>
